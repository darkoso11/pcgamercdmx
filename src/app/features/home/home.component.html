<div
  class="relative min-h-screen flex flex-col justify-between bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0ea5e9] overflow-hidden font-orbitron"
>
  <!-- Slider superior derecho -->
  <div class="absolute top-8 right-16 z-20">
    <ng-container *ngFor="let img of sliderImages; let i = index">
      <a *ngIf="i === sliderIndex" [href]="img.link">
        <img [src]="img.src" [alt]="img.alt" class="rounded-lg border border-white shadow-neon w-56 h-24 object-cover bg-[#222] transition hover:scale-105" />
      </a>
    </ng-container>
  </div>

  <!-- Menú lateral columna inferior izquierda -->
  <div class="fixed bottom-32 left-12 z-20 flex flex-col gap-2 items-start">
    <ul class="flex flex-col gap-2 bg-black/70 px-4 py-4 rounded-xl border-l-4 border-cyan-500 shadow-lg backdrop-blur min-w-[140px]">
      <li>
        <a routerLink="/blog" class="menu-btn-cyber block py-1 px-2 rounded transition">Blog</a>
      </li>
      <li>
        <a routerLink="/galeria" class="menu-btn-cyber block py-1 px-2 rounded transition">Galería</a>
      </li>
      <li>
        <a routerLink="/nosotros" class="menu-btn-cyber block py-1 px-2 rounded transition">Nosotros</a>
      </li>
      <li>
        <a routerLink="/sorteos" class="menu-btn-cyber block py-1 px-2 rounded transition">Sorteos</a>
      </li>
    </ul>
  </div>

  <!-- Lucesitas de colores debajo del navbar -->
  <div class="fixed top-20 left-12 z-50 flex gap-2">
    <div class="w-3 h-3 bg-pink-500 rounded-sm shadow-neon"></div>
    <div class="w-3 h-3 bg-cyan-400 rounded-sm shadow-neon"></div>
    <div class="w-3 h-3 bg-purple-500 rounded-sm shadow-neon"></div>
    <div class="w-3 h-3 bg-yellow-400 rounded-sm shadow-neon"></div>
  </div>

  <!-- Centro: Logo, texto typing y PC (logo y letras sin padding izquierdo) -->
  <div class="flex-1 flex flex-col md:flex-row items-center justify-center z-10 relative">
    <div class="flex flex-col items-center gap-8 w-full md:w-1/2 md:items-center">
      <!-- Logo placeholder centrado -->
      <div class="w-24 h-24 bg-white rounded-full mb-4 mx-auto"></div>
      <!-- Texto typing cyberpunk -->
      <h1 class="text-3xl md:text-5xl font-extrabold text-white text-center tracking-wide drop-shadow-[0_0_20px_#0ea5e9] whitespace-pre-line" style="min-height: 4.5em;">
        <span>{{ typingText }}</span>
      </h1>
    </div>
    <!-- Imagen ensamble PC alineada a la derecha absoluta -->
    <div class="hidden md:block absolute right-16 top-1/2 -translate-y-1/2">
      <img [src]="pcBuilds[pcIndex].img" alt="PC Ensamble" class="w-80 h-96 object-cover rounded-2xl border-4 border-white shadow-neon bg-[#222]" />
    </div>
    <!-- Para móviles, sigue centrada -->
    <div class="flex flex-col items-center w-full md:hidden mt-8">
      <img [src]="pcBuilds[pcIndex].img" alt="PC Ensamble" class="w-80 h-96 object-cover rounded-2xl border-4 border-white shadow-neon bg-[#222]" />
    </div>
  </div>

  <!-- Barra inferior con slider de productos, redes sociales y botón comprar -->
  <div class="fixed bottom-0 left-0 w-full flex items-center justify-between px-8 py-3 bg-black/70 backdrop-blur border-t border-white z-40">
    <div class="text-white text-xs opacity-60">Slider de productos</div>
    <div class="flex gap-6">
      <a href="https://facebook.com" target="_blank" class="social-btn-cyber"><i class="fab fa-facebook-f"></i></a>
      <a href="https://tiktok.com" target="_blank" class="social-btn-cyber"><i class="fab fa-tiktok"></i></a>
      <a href="https://instagram.com" target="_blank" class="social-btn-cyber"><i class="fab fa-instagram"></i></a>
    </div>
    <a [routerLink]="pcBuilds[pcIndex].link" class="btn-comprar-cyber">Comprar</a>
  </div>
</div>
