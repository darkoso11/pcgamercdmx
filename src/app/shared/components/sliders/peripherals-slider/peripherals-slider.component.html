<div class="peripherals-slider">
  <!-- Categorías de periféricos -->
  <div *ngIf="showFilters" class="flex justify-center flex-wrap gap-4 mb-12">
    <button *ngFor="let category of categories; let i = index" 
            (click)="selectCategory(i)"
            [class]="selectedCategoryIndex === i ? 'bg-red-500' : 'bg-[#161a3c]/80'"
            class="px-4 py-2 rounded-full text-sm font-bold transition-all duration-300 hover:bg-red-500 text-white">
      {{ category.name }}
    </button>
  </div>
  
  <!-- Slider de periféricos -->
  <div class="relative w-full">
    <!-- Contenedor con efecto de desplazamiento -->
    <div class="overflow-x-auto md:overflow-hidden">
      <div #sliderContainer class="flex gap-6 md:transition-transform md:duration-500 md:ease-out pb-6"
           style="min-width: max-content;"
           [style.transform]="isMobile() ? 'none' : 'translateX(-' + scrollPosition + 'px)'">
        <ng-container *ngFor="let item of filteredItems; let last = last">
          <div class="min-w-[200px] sm:min-w-[250px] flex-shrink-0 bg-[#161a3c] rounded-xl overflow-hidden border border-white/10 group hover:border-red-500/50 transition-all duration-300"
               [class.last-peripheral]="last">
            <!-- Imagen -->
            <div class="relative h-48 overflow-hidden bg-[#0a0d22]">
              <img [src]="item.image" 
                   [alt]="item.name"
                   class="w-full h-full object-contain p-3 transition-transform duration-500 group-hover:scale-105"
                   (error)="handleImageError($event)" />
              
              <!-- Etiqueta de descuento si existe -->
              <div *ngIf="item.discount" 
                   class="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">
                {{ item.discount }}% OFF
              </div>
            </div>
            
            <!-- Detalles -->
            <div class="p-4">
              <div class="flex justify-between items-start mb-2">
                <h3 class="text-white font-bold text-lg leading-tight line-clamp-1">{{ item.name }}</h3>
                <div class="flex items-center">
                  <span class="text-yellow-400 text-xs mr-1">★</span>
                  <span class="text-gray-300 text-xs">{{ item.rating }}</span>
                </div>
              </div>
              
              <div class="flex justify-between items-end">
                <div class="text-white">
                  <span *ngIf="item.discount" class="text-gray-400 line-through text-sm mr-2">${{ item.originalPrice | number }}</span>
                  <span class="text-red-400 font-bold">${{ item.price | number }}</span>
                </div>
                
                <a [routerLink]="['/productos', item.slug]" 
                   class="text-xs text-red-300 hover:text-red-400 transition-all">
                  Ver más <i class="fas fa-chevron-right ml-1"></i>
                </a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    
    <!-- Controles de navegación -->
    <button *ngIf="showArrows" (click)="scrollLeft()" 
        class="absolute -left-4 top-1/2 -translate-y-1/2 bg-black/70 hover:bg-red-500/70 p-3 rounded-full text-white z-10 transition-colors hidden md:flex items-center justify-center shadow-lg shadow-black/30 w-10 h-10">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button *ngIf="showArrows" (click)="scrollRight()" 
        class="absolute -right-4 top-1/2 -translate-y-1/2 bg-black/70 hover:bg-red-500/70 p-3 rounded-full text-white z-10 transition-colors hidden md:flex items-center justify-center shadow-lg shadow-black/30 w-10 h-10">
      <i class="fas fa-chevron-right"></i>
    </button>
    
    <!-- Indicador de scroll para móvil -->
    <div *ngIf="showMobileIndicator" class="text-center text-white text-sm mt-4 md:hidden">
      <i class="fas fa-arrow-right animate-pulse mr-2"></i>
      Desliza para ver más productos
    </div>
  </div>
</div>
